<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<p>Enter some text to add to the list</p>
<input type="text" id="textInput">
<button id="add">Add</button>
<button id="clear">Clear</button>

<!-- empty unordered list -->
<ul id="list"></ul>

<script>

    // define variables
    let textInput = document.querySelector('#textInput')
    let addButton = document.querySelector('#add')
    let clearButton = document.querySelector('#clear')
    let list = document.querySelector('#list')
    let listItemCounter = 0 // set a counter to track the number of items in the list
    let MaxListItemCount = 10 // set the max number for the list item

    // event listener for add button to add list items
    addButton.addEventListener('click', function() {

        // read the text in the input
        let newText = textInput.value

        // validate text input - between 1 and 50 characters
        if (newText.length < 1) {
            return // ignore
        } else if (newText.length > 50) {
            alert('Error! Text is too long, please enter less than 50 characters.')
            return
        }

        // if statement to limit the number of item in the list
        if (listItemCounter >= MaxListItemCount) {
            alert('no more elements can be added')
        } else {
            // create li element
            let newListItem = document.createElement('li') // tag name attribute

            // store newText to the new li element
            newListItem.innerHTML = newText

            // add the new li element as a child of unordered list
            list.appendChild(newListItem)

            // clear the text in the input
            textInput.value = ''

            // add up the counter
            listItemCounter++
        }
    })

    // event listener for clear button to clear the list
    clearButton.addEventListener('click', function() {
        listItemCounter = 0 // reset the counter to zero
        list.innerHTML = '' // clear the list
    })

    // enable to add by pressing enter on keyboard
    document.addEventListener('keyup', function() {
        // console.log(event.keyCode)   // can check the keycode for specific key on console
        if (event.keyCode == 13 || event.key == 'Enter') { // keycode for enter key is 13
            addButton.click() // click the add button
        }
    })

</script>

</body>
</html>
