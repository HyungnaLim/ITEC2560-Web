<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Forms</title>
</head>
<body>

<form>

<label for="user-name">Enter your name:</label>
<input id="user-name" type="text" required>

<br><br>

<input type="number" value="50">

<br><br>

<textarea rows="10" cols="50">Default text</textarea>

<br><br>

<label>How many?</label>
<select>
    <option>one</option>
    <option>two</option>
    <option>three</option>
    <option>four</option>
</select>

<br><br>

<label>Delivery or pickup?</label> <br>
<input name="delivery-method" type="radio" checked>Delivery
<input name="delivery-method" type="radio">Pickup

<br><br>

<label>Today or later?</label> <br>
<input id="delivery-now" name="delivery-time" type="radio"><label for="delivery-now">Today</label>
<input id="delivery-later" name="delivery-time" type="radio" checked><label for="delivery-later">Later</label>

<br><br>

<input type="submit">

</form>



</body>
</html>
