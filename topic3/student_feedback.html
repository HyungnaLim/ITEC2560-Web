<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Noto+Serif:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@500&display=swap" rel="stylesheet">

    <!-- Add style after Bootstrap -->
    <link rel="stylesheet" href="student_feedback.css">
</head>

<body class="m-3">

    <div class="header bg-primary-subtle mb-4 p-2 rounded-3 text-center">
        <h1>Please provide feedback. You may do so anonymously</h1>
    </div>

    <div class="row">

        <div class="col-md-5">
            <h2>Instructions</h2>
            <p>As one of our students, your thoughts, feedback, and comments are important to us.</p>
            <p>Please send them using this form.</p>
            <p>If you would like us to follow up with you, include your contact information.</p>
        </div> <!-- end of first instructions col civ -->

        <div class="col-md-7">
            <form>

                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name">

                <br>

                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">

                <br>

                <label class="form-label" for="comments">Comments</label>
                <textarea class="form-control" name="comments" id="comments" required></textarea>

                <br>

                <label class="form-label">Are you a current student?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-student" id="current-student-yes" checked>
                    <label class="form-check-label" for="current-student-yes">Yes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-student" id="current-student-no">
                    <label class="form-check-label" for="current-student-no">No</label>
                </div>

                <br>

                <input class="btn btn-primary" type="submit">

            </form>
        </div> <!-- end of second form col div -->

    </div> <!-- end of the row div that contains both columns -->

</body>
</html>
