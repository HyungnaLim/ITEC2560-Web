<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue Forms</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
    <label>Please enter your name:</label>
    <input v-model="name">

    <p v-if="name">Thanks, your name is {{name}}</p>
    <p v-else>Awaiting user input</p>
    <!-- v-if only renders the paragraph if there is a name entered (empty string is considered false) -->
    <!-- falsy values in JavaScript : false, 0, null, undefined, NaN, empty string -->

    <button v-on:click="clearName">Clear Name</button>

</div>

</body>

<script>

    const {createApp, ref} = Vue

    createApp({
        setup() {

            const name = ref('') // empty string

            function clearName() {
                name.value = ''
            }

            return {
                name,
                clearName
            }
        }
    }).mount('#app')

</script>

</html>
